<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Imágenes Pixabay</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gradient-to-tr from-purple-300 via-blue-200 to-pink-200 text-gray-700 min-h-screen flex flex-col items-center py-10">

    <!-- Título Principal -->
    <h1 class="text-4xl font-bold text-gray-800 my-8 shadow-sm">Pixabay Image <span class="text-purple-600">Search</span></h1>

    <!-- Contenedor del Buscador -->
    <div class="buscador max-w-lg w-full bg-white rounded-2xl shadow-xl p-8">
        <form id="formulario" class="space-y-6">
            <div>
                <label class="block text-gray-600 font-semibold">Término de Búsqueda</label>
                <input 
                    type="text"
                    class="w-full p-4 mt-2 rounded-xl border border-gray-300 focus:border-purple-400 focus:ring-2 focus:ring-purple-100 placeholder-gray-400 transition"
                    placeholder="Ejemplo: Paisajes, Animales..."
                    id="termino"
                />
                <input 
                    type="submit"
                    value="Buscar Imágenes"
                    class="mt-5 w-full py-3 bg-purple-500 text-white font-semibold rounded-xl cursor-pointer hover:bg-purple-600 transition-all shadow-lg"
                >   
            </div>
        </form>
    </div>

    <!-- Contenedor de Resultados -->
    <div id="resultado" class="container mx-auto mt-10  flex flex-wrap justify-center"></div>

    <!-- Contenedor de Paginación -->
    <div id="paginacion" class="container mx-auto mt-8 text-center text-gray-600"></div>

    <script src="js/app.js"></script>
</body>
</html>
